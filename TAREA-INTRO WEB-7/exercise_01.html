<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_01</title>
</head>
<body>
    <h1 id="name">Hello Name</h1>
    <button id="change_name_button">Change the name!</button>
    
    <script>
      var displayed_name = document.getElementById("name");
      var new_name = document.getElementById("change_name_button");
      
      new_name.addEventListener("click", function() {
        const new_displayed_name = prompt("What is your name?");
        displayed_name.textContent = "Hello " + new_displayed_name;
      });
    </script>
    
</body>
</html>
